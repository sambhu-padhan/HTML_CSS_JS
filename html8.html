<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
</head>

<body>
    <h2>This is html forms tutorial..</h2>
    <form action="back.java">
        <label for="name"> Name</label>
        <div>
            <input type="text" name="myName" id="name">
        </div><br>
        <div>
            Role : <input type="text" name="myRole">
        </div><br>
        <div>
            Email :<input type="email" name="myEmail">
        </div><br>
        <div>
            Date : <input type="date" name="myDate">
        </div><br>
        <div>
            Date : <input type="number" name="myBonus">
        </div><br>
        <div>
            Are you Eligible:<input type="checkbox" name="mycheck">
        </div><br>
        <div>
            <label for="car">Car Name</label>
            <select name="myCar" id="car">
                <option value="ind">Indica</option>
                <option value="toyoto" selected>Toyoto</option>
                <option value="swift">Swift</option>
            </select>
        </div><br>
        <div>
            Gender : Male <input type="radio" name="gender"> Female <input type="radio" name="gender"> Other <input
                type="radio" name="gender">
        </div><br>
        <div>
            Address :<br><textarea name="myText" cols="30" rows="10"></textarea>
        </div>
        <div>
            <input type="submit" value="Submit Now">
            <input type="reset" value="Reset Now">
        </div>
    </form>
</body>

</html>
