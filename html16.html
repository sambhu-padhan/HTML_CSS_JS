<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Fonts</title>
    <style>
        p {
            font-family: 'Ubuntu', 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: 16px;
            line-height: 5.5em;
            font-weight: bold;
        }
        span{
            font-weight: bold;
            font-style: italic; 
        }
    </style>
</head>

<body>
    <h2>CSS Fonts</h2>
    <p>Lets play with <span>adfdsfs</span> is very exciting.</p>
</body>
