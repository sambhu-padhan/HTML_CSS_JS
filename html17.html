<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Colors in CSS</title>
    <style>
    #firstPra{
        color: red;   /* color by name */
    }
    #secondPara{
        color: rgb(234,15,105)
    }
    #thirdPara{
        color: #ffffff;
        background-color:royalblue;
    }
    </style>
</head>
<body>
    <h2>This is my first box</h2>
    <p id="firstPra">This is a paragraph from first box</p>

    <h2>This is my first box</h2>
    <p id="secondPara">This is a paragraph from second box</p>

    <h2>This is my first box</h2>
    <p id="thirdPara">This is a paragraph from third box</p>

</body>
</html>
